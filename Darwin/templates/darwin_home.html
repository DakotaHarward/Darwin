<body>
    <div onclick="toggleOverlay('alertModal')" class="overlay" id="overlay"></div>
    <div class="modal" id="alertModal">
        <form id="alarmForm">
            <div class="space">
                <div class="4u 12u$(small)">
                    <input id="alertUse" type="radio" checked="" name="alertRadios" class="use"></input>
                    <label for="alertUse">Use Alarm</label>
                </div>
                <div class="4u 12u$(small)">
                    <input id="alertNoUse" type="radio" name="alertRadios" class="noUse"></input>
                    <label for="alertNoUse">Don't Use Alarm</label>
                </div>
            </div>
            <p>Please Enter Hour:</p>
            <input id="hourfield" type="text" placeholder="Hour (format HH)" value=""></input>
            <p>Please Enter Minute:</p>
            <input id="minutefield" type="text" placeholder="Minute (format MM)" value=""></input>
            <div class="space">
                <div class="4u 12u$(small)">
                    <input id="amTag" type="radio" checked="" name="tagRadios" class="am"></input>
                    <label for="amTag">AM</label>
                </div>
                <div class="4u 12u$(small)">
                    <input id="pmTag" type="radio" name="tagRadios" class="pm"></input>
                    <label for="pmTag">PM</label>
                </div>
            </div>
            <a id="enteralarm" onclick="changeAlarm(); toggleOverlay('alertModal')" class="button default" style="margin: 10px;">Save Settings</a>
            <a id="cancelalarm" class="button default" onclick="toggleOverlay('alertModal')" style="margin: 10px;">Cancel</a>
        </form>
    </div>

    <!-- Header -->
    <header id="header">
        <h1><a href="darwin_home.html">Darwin</a></h1>

                <li><a href="index.html">Stop Darwin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->

    <section id="darwinbackground" class="everything">
        <a id="alarmButton" class="button alarmButton" onclick="alarmOff()">Stop Alarm</a>
        <div class="container" id="mainStuff">
            <header class="major">
                <h2>Hello Sir. It's Nice To See You.</h2>
                <p>- Options -</p>
            </header>
            <a id="showAlarmOptions" class="button default" onclick="toggleOverlay('alertModal')">Alarm Options</a>
        </div>
        </div>
    </section>
